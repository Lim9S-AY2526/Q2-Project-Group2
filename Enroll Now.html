
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBMC LP</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
  <div class="container-fluid p-0">
    <div class="row g-0 hero-row">
      
      <div class="col-12 col-lg-8">
        
        <img src="https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/0e05ffa9-25d2-4761-b1dd-73c606642ed7/Drone10+copy.jpg?format=2500w" alt="Campus building" class="w-100 hero-image" />
      </div>

      
      <div class="col-12 col-lg-4 d-flex align-items-center justify-content-end bg-white">
        <div class="form-card p-4 me-4">
          <h1 class="h4 mb-3">Choose your campus to proceed</h1>

          <form class="d-flex justify-content-end align-items-center gap-2">
            <label for="campus" class="visually-hidden">Campus</label>
            <select id="campus" class="form-select w-auto">
              <option selected>Greenhills</option>
              <option>Las Pinas</option>
              <option>Sta. Ana</option>
              <option>Fairview</option>
              <option>Angeles</option>
            </select>
            <button type="submit" class="btn btn-primary">Proceed</button>
          </form>
        </div>
      </div>
    </div>
  </div>
